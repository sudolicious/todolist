name: $(Date:yyyyMMdd)

trigger:
  branches:
    include:
      - main

pool: Default

variables:
  imageName: 'sudolicious1/todolist-backend'

stages:
- stage: GetVersion
  displayName: 'ğŸ”– Get Version'
  jobs:
  - job: GetVersion
    displayName: 'Get version'
    steps:
    - checkout: self
      fetchDepth: 0

    - script: |
        echo "##vso[task.setvariable variable=AppVersion;isOutput=true]$VERSION"
        echo "Version: $VERSION"
      name: SetVersion
      displayName: 'Set version'

- stage: Build
  displayName: 'ğŸ—ï¸ Build Docker Image'
  dependsOn: GetVersion
  jobs:
  - job: Build
    displayName: 'Build image'
    variables:
      version: $[ stageDependencies.GetVersion.GetVersion.outputs['SetVersion.AppVersion'] ]
    steps:
    - checkout: self

    - script: echo "Building version: $(version)"
      displayName: 'Debug version'

    - task: Docker@2
      inputs:
        command: 'build'
        repository: '$(imageName)'
        dockerfile: 'backend/Dockerfile'
        buildContext: 'backend'
        tags: |
          $(version)
          latest
      displayName: 'Build Docker image'

- stage: Push
  displayName: 'ğŸš€ Push to Docker Hub'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: Push
    displayName: 'Push image'
    variables:
      version: $[ stageDependencies.GetVersion.GetVersion.outputs['SetVersion.AppVersion'] ]
    steps:
    - script: echo "Pushing version: $(version)"
      displayName: 'Debug version'

    - task: Docker@2
      inputs:
        command: 'login'
        containerRegistry: 'docker-hub-connection'
      displayName: 'Login to Docker Hub'

    - task: Docker@2
      inputs:
        command: 'push'
        repository: '$(imageName)'
        tags: |
          $(version)
          latest
      displayName: 'Push Docker image'
